<!DOCTYPE html>
<html>
<head>
    <title>Fullstack User Management</title>
</head>
<body>
    <h1>Welcome to the Fullstack User Management System</h1>
    <button onclick="listUsers()">View Users</button>
    <div id="user-list"></div>

    <script>
        async function listUsers() {
            const response = await fetch('http://localhost:8000/users');
            const data = await response.json();
            const userList = document.getElementById('user-list');
            userList.innerHTML = ''; // Clear previous list
            
            if (data.users && data.users.length > 0) {
                const usersList = data.users.map(user => `<p>ID: ${user[0]}, Name: ${user[1]}</p>`).join('');
                userList.innerHTML = usersList;
            } else {
                userList.innerHTML = 'No users found';
            }
        }
    </script>

</body>
</html>
</html>
