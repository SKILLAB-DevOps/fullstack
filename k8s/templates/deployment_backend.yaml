apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-backend
  namespace: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-backend
    spec:
      containers:
      - name: {{ .Values.app.name }}-backend
        image: komodoroot/fullstack-be:0.0.1
        ports:
        - containerPort: 8000
        env:
        - name: DB_NAME
          value: "{{ .Values.postgresql.auth.database }}"
        - name: DB_USER
          value: "{{ .Values.postgresql.auth.username }}"
        - name: DB_PASSWORD
          value: "{{ .Values.postgresql.auth.password }}"
        - name: DB_HOST
          value: "{{ .Values.app.db.host }}"
        - name: DB_PORT
          value: "{{ .Values.app.db.port }}"